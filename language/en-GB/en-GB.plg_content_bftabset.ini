PLG_CONTENT_BFTABSET="Content - Create tabs in article by BrainforgeUK."
PLG_CONTENT_BFTABSET_XML_DESCRIPTION="Plugin to create tabs in an article.
<br />
Placing tabs within tabs on the same page is not supported.
<h4>Syntax in editor</h4>
<ul>
<li>
&lt;div&gt;
&nbsp;{bftabset-start}<br/>
&nbsp;{bftabset-tab Tab 1 HTML Title}<br/>
HTML content for tab 1.<br/>
&nbsp;{bftabset-tab Tab 2 HTML Title}<br/>
HTML content for tab 2.<br/>
&nbsp;{bftabset-end}<br/>
&lt;/div&gt;
</li>
</ul>
Notice how the <strong>bftabset</strong> controls must be wrapped in a &lt;div&gt; HTML element. Make sure your
article text editor does not wrap it with &lt;p&gt; elements!
<h4>Active Tab Control</h4>
By default the first tab is active.<br/>
You can override this using URL parameters like this:<br/>
http://mydomain.com?tabid=tabhrefhash<br/>
tabhrefhash = as shown when hovering over tab link (from # onwards, including the # prefix)<br/>
<br/>
You can also create menu links to each of the tab links.<br/>
For example:<br/>
1. Create menu item for your article with alias 'myarticle'.<br/>
2. Create submenu item for tab 0 with alias 'tabrefhash0'.<br/>
3. Create submenu item for tab 1 with alias 'tabrefhash1'.<br/>
... etc ...<br/>
NOTE: the # prefix must be omitted - not allowed in menu alias.<br/>
<br/>
The menu link is automatically modified as required according to whether you are on the same or a different page."
